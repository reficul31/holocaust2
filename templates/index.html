<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>IECSE Registrations</title>

<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script src ="../static/js/jquery.js"></script>
<script src ="../static/js/index.js"></script>
<script>if (window.module) module = window.module;</script>
<script src="https://use.fontawesome.com/426ef538fa.js"></script>
	
<style>
	
html,body 
{
    line-height: 1.6;
    padding: 0px;
    margin: 0;
    width:100%;
    height:100%;
   	font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
   	background-color: #eee;
}

::-webkit-scrollbar 
{ 
    display: none; 
}

.header
{
	height:100px;
	width:100%;
	background-color: #0D47A1;
	font-size:26px;
	text-align: center;
	color:white;
	line-height:100px;
}

a
{
	text-decoration: none;	
}

.container
{
	width:100%;
	height:-webkit-calc(100% - 100px);
	background-color: #eee;
	box-sizing: border-box;
	padding:20px;
}

#link,#register,#viewusers,#create
{
	font-size:18px;
	color:black;
}

li
{
	font-size:16px;
	color:black;
	text-decoration: none;
}

a
{
	font-decoration:none;
	font-color:white;
}

#upload
{
	font-size:40;
	color:white;
}

</style>

</head>
<body>
	<div class="header">
	<a href="/">
		<i class="fa fa-home" id="upload" aria-hidden="true"></i>&nbsp
		</a>
	IECSE Registrations</div>

	<div class="container">
		
		<span id="create"> Create New Event </span>
		
		<br><br>

		<span id="register"> Register users for an event</span> <br>
		<ol>
			{% for k in all_events %}
				<li> <span class="verify" id="{{k[0]}}"> {{k[0]}}</a> <br></li>

			{% endfor %}
		</ol>
		<br>

		<span id ="viewusers"> View registered users </span> <br>
		<ol>
			{% for k in all_events %}
				<li> <span class="view" id="{{k[0]}}"> {{k[0]}}</a> <br></span></li>
			{% endfor %}
		</ol>
	</div>
</body>
</html>
